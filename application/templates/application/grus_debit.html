{% extends 'application/base.html' %}
{% load static %}
{% block title %}DEBITAR GRU{% endblock %}
{% block css %}<link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">{% endblock %}
{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <h2>DEBITAR GRU</h2>
    <p class="lead">Insira os dados do GRU abaixo</p>
  </div>
  <div class="row">
    <div class="col-md-8" style="margin-left: 190px;">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>CPF</label>
            <input type="number" class="form-control" name="cpf" required autofocus>
          </div>
          <div class="col-md-6 mb-3">
            <label>Quantidade</label>
            <input type="number" class="form-control" name="quantity" required>
          </div>
        </div>
        <div class="person-type">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="value" value="3" checked>
              <label class="form-check-label">
                Graduando
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="value" value="5">
              <label class="form-check-label">
                PÃ³s Graduando
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="value" value="8">
              <label class="form-check-label">
                Servidor/Professor
              </label>
            </div>
        </div>
        <br>
        {% if error != "" %}
        <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
        <button style="background-color:#A52A2A; color: white;" class="btn btn-lg btn-block"
          type="submit">Cadastrar</button>
        <br>
      </form>
      <a href="{% url 'index' %}"><button style="background-color:#A52A2A; color: white;"
        class="btn btn-lg btn-block">Voltar</button></a>
    </div>
  </div>
  <footer class="my-4 pt-5 text-muted text-center text-small">
    <p class="lead mb-1" style="font-size: 20px;">&copy; 2019 UFAL Arapiraca</p>
  </footer>
</div>
{% endblock %}
