<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CADASTRAR GRU</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>CADASTRAR GRU</h2>
            <p class="lead">Insira os dados do GRU abaixo</p>
        </div>
        <div class="row">
            <div class="col-md-8" style="margin-left: 190px;">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome">CPF</label>
                            <input type="number" class="form-control" id="nome" required autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Valor">Valor</label>
                            <input type="number" class="form-control" id="Valor" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Código de Barras">Código de Barras</label>
                        <input type="number" class="form-control" id="Código de Barras" required>
                    </div>
                    <br>
                    <button style="background-color:#A52A2A; color: white;" class="btn btn-lg btn-block"
                        type="submit">Cadastrar</button>
                    <br>
                </form>
                <a href="../wireframes/homepage.html"><button style="background-color:#A52A2A; color: white;"
                        class="btn btn-lg btn-block" type="submit">Voltar</button></a>
            </div>
        </div>
        <footer class="my-4 pt-5 text-muted text-center text-small">
            <p class="lead mb-1" style="font-size: 20px;">&copy; 2019 UFAL Arapiraca</p>
        </footer>
</body>

</html>
